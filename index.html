<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Hearts</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Quintessential&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <script>
            document.addEventListener('mousemove', function(e) {
                let body = document.querySelector('body');
                let heart = document.createElement('span');
                let x = e.offsetX;
                let y = e.offsetY;
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                let size = Math.random() * 80;
                heart.style.width = 20 + size + 'px';
                heart.style.height = 20 + size + 'px';

                let transformValue = Math.random() * 360;
                heart.style.transform = 'rotate('+ transformValue +'deg)';

                body.appendChild(heart);

                setTimeout(function() {
                    heart.remove();
                },1000);
            })
        </script>
    </body>
</html>
